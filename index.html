<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Academia-profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <header>
    <h1>Academia - An Academic Portal </h1>
  </header>

      <section class="login-box">

        <h1 class="login-head">Academia - Login</h1>
      <form>
        <label for="uname">E-mail</label>
      <input type="text" placeholder="Enter E-mail" required>

      <label for="psw">Password</label>
      <input type="password" placeholder="Enter Password" required>

      <label for="captcha">Captcha</label>
      <input class="captcha" type="text" placeholder="Enter Captcha" required>
        <span class="captcha-text">XCHG</span>

      </form>
      <a href="home.html">
        <button>Submit</button>
    </a>

      </section>

    
</body>
</html>
